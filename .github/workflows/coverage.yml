name: Coverage

on:
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout repository wiki
        uses: actions/checkout@v3
        with:
          repository: "${{ github.repository }}.wiki"
          path: quarkus-demo-app.wiki


      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Test and Coverage
        run: ./gradlew test jacocoTestReport

      - name: Generate JaCoCo badge
        if: ${{ github.event_name != 'pull_request' }}
        id: jacocoBadge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: ./build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: ${{ github.event.repository.name }}.wiki
          coverage-badge-filename: ${{ github.event.repository.name }}.svg
          generate-branches-badge: false
          generate-summary: false
          colors: '#39C609 #a4a61d #EC2F0B'
          intervals: 100 80 0
          on-missing-report: fail
          fail-if-coverage-less-than: 0
          fail-if-branches-less-than: 0
          fail-on-coverage-decrease: false
          fail-on-branches-decrease: false


      - name: Commit and push the coverage badges and summary file
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git status
            git add .
            git commit -m "Autogenerated JaCoCo coverage badges Included"
            git push
          fi