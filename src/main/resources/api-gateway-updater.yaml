common-configurations:
  api-gateway:
    api-definitions-path: terraform-scripts/definition/swagger.yaml
    connection-type: VPC_LINK1
    http-type: http_proxy
    authorizer-name: Authorization
  modules-configurations:
      app1:
        port-suffix: "029"
        is-secured: True
        api-path-auth-scopes: []
        api-path-auth-ignored: ['/v1/app1', '/v1/app1/api1']
        separated-deployment:
          api-name-suffix: public
          is-secured: True
          api-path-auth-scopes: []
      app2:
        port-suffix: "030"
        is-secured: True
        api-path-auth-scopes: []
        api-path-auth-ignored: ['/v1/app2', '/v1/app2/api1']
        separated-deployment:
          api-name-suffix: private
          is-secured: False
          api-path-auth-scopes: []
env-configuration:
  env1:
    env-alias: env2
